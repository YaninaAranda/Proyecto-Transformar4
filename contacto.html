        <div class="form">
            <form action="contacto" method="get" >
                <fieldset class="form__field">
                    <legend class="form__field--legend">¿Conocías los proyectos Ubacyt?</legend>
                    <input type="radio" name="conocimiento" value="si" class="form__field--chicosRedondos">
                    <p class="form__field--p">SI</p>
                    <input type="radio" name="conocimiento" value="no" class="form__field--chicosRedondos">
                    <p class="form__field--p">NO</p>
                </fieldset>
                <label for="name" class="form--etiqueta">Nombre</label>
                <input type="name" name="nombre" placeholder="nombre" class="form--input">
                <label for="email" class="form--etiqueta">Email: </label>
                <input type="email" name="ejemplo_mail" placeholder="nombre@gmail.com" class="form--input">
                <br>
                <label for=""class="form__label">Situación actual</label>
                <select name="profesión" id="" class="form__profesion">
                    <option value="estudiante/FADU"> Estudiante/fadu</option>
                    <option value="estudiante/otra universidad"> Estudiante/otra universidad</option>
                    <option value="docente"> Docente</option>
                    <option value="investigador"> Investigador </option>
                    <option value="cooperativa"> Cooperativa</option>
                    <option value="fábrica"> Fábrica</option>
                    <option value="otro"> Otro</option>
                    <label for="otro">Nombrar</label>
                    <input type="otro" placeholder="otro"class="form--input" >
                </select>
                <br>
                <label for="texto"class="form--label"> </label>
                <textarea name="" id="" cols="10" rows="10" placeholder="Dejanos tu comentario" class="form--comentario"></textarea>
                <br>
                
                <input type="checkbox" name="" id="" class="chicosCuadrados">
                <label for="" class="label">Deseo participar en el proyecto</label>
                <br>
                <input type="checkbox" name="" id="" class="chicosCuadrados">
                <label for="" class="label">Deseo recibir notificaciones</label>
                
                <div class="form__botonContenedor">
                    <input type="submit" name="Enviar" value="Enviar" class="form__botonContenedor--boton">
                    <input type="reset" name="Limpiar" value="Limpiar" class="form__botonContenedor--boton">
                </div>
            </form>
